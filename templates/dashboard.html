{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <h1 class="display-1">Dashboard</h1>
    </div>
    <div class="row">
    </div>
</div>
<div class="container mb-4">
    <form class="d-flex" method="GET" action="/search">
        <input class="form-control me-2" type="search" name="query" placeholder="Search logs..." aria-label="Search">
        <select class="form-select form-select-sm w-50 me-2" name="filter">
            <option value="all">All</option>
            <option value="developer">Developer</option>
            <option value="date">Date</option>
            <option value="content">Content</option>
        </select>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
<div class="container">
    {% for log in logs %}
    <div class="log-card card">
        <div class="log-header" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}">
            <h3>{{ log.title|safe }}</h3>
            <div class="log-meta">Posted by {{ log.fullname }} on {{ log.date
                }}</div>
        </div>
        <div class="collapse" id="collapse{{ loop.index }}">
            <div class="log-content" style="white-space: pre-wrap;">{{
                log.body|safe }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
