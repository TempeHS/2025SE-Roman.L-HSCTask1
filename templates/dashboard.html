{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <h1 class="display-1">Dashboard</h1>
    </div>
    <div class="row">
    </div>
</div>
<div class="container">
    {% for log in logs %}
        <div class="card mb-3">
            <div class="card-header">
                <h3>{{ log.title }}</h3>
                <div class="text-muted">
                    Posted by {{ log.username }} on {{ log.date }}
                </div>
            </div>
            <div class="card-body">
                <p>{{ log.body }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
