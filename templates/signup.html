{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <h1>Signup Form</h1>
  <form action="/signup.html" method="POST" class="box">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div class="input__wrapper">
    <input type="text" name="username" placeholder="Username" class="input__field" />
  </div>
  <div class="input__wrapper">
    <input type="password" name="password" placeholder="Password" class="input__field" />
  </div>
  <div class="input__wrapper">
    <button type="submit" class="btn">Submit</button>
  </div>
</div>
</form>
{% endblock %}
