{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <h1 class="display-1">Developer Log</h1>
    </div>
    <div class="row">
    </div>
</div>
<div class="container">
    <h1>Login</h1>
    <form action="/index.html" method="post" class="box">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="input__wrapper">
            <input type="text" name="username" id="username" placeholder="Username" class="input__field" required/>
        </div>
        <div class="input__wrapper">
            <input type="password" name="password" id="password" placeholder="Password" class="input__field" required/>
        </div>
        <div class="input__wrapper">
            <input type="submit" class="btn" value="Log In" />
        </div>
    </form>
</div>
{% endblock %}
