{% extends 'layout.html' %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <h3 class="login-title">Login</h3>
        <form action="/index.html" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input name="email" type="email" class="form-control mb-3"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" placeholder="name@example.com">
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required />
            <input type="checkbox" name="remember"> Remember Me
            <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>
        <div class="text-center mt-3 d-flex align-items-center justify-content-center">
            <p class="text-muted mb-0 me-2">Not a member?</p>
            <a href="signup.html">Signup</a>
        </div>
    </div>
</div>
{% endblock %}
